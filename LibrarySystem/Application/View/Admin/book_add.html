<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>新增图书</title>
  <link rel="stylesheet" href="./Public/Admin/css/pintuer.css">
  <link rel="stylesheet" href="./Public/Admin/css/admin.css">
  <style>
    #msg{
      color: #FF0000;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="line">
    <div class="xs6 xm4 xs3-move xm4-move">
      <br /><br />
      <div class="media media-y">
      </div>
      <br /><br />
      <form action="" method="post">
        <div class="panel">
          <div class="panel-head"><strong>新增图书</strong></div>
          <div class="panel-body" style="padding:30px;">
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">图书名称：</label>
                <input type="text" class="input" name="bookname" placeholder="请输入图书名称" />
                <span id='msg'></span>
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">版次：</label>
                <input type="text" class="input" name="edition" placeholder="请输入版次信息" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">作者：</label>
                <input type="text" class="input" name="author" placeholder="请输入作者" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">出版社名称：</label>
                <input type="text" class="input" name="pubname" placeholder="请输入出版社名称" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">出版日期：</label>
                <input type="text" class="input" name="pubdate" placeholder="请输入出版日期" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">价格：</label>
                <input type="text" class="input" name="price" placeholder="请输入价格" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">标准编码：</label>
                <input type="text" class="input" name="isbn" placeholder="请输入标准编码" />
              </div>
            </div>
            <div class="form-group">
              <div class="field field-icon-right">
                <label style="color: black;">索书号：</label>
                <input type="text" class="input" name="localindex" placeholder="请输入索书号" />
              </div>
            </div>
          </div>
          <div class="panel-foot text-center">
            <input type="submit" class="button button-block bg-main text-big"  style="float:left;  margin-left: 25px;margin-right:10px;" value="提交" />
            <input type="button"  class="button button-block bg-main text-big" value="返回" onClick="location.href='index.php?p=Admin&c=Book&a=list'" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
