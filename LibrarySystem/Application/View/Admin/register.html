<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户注册</title>
    <link rel="stylesheet" href="./Public/Admin/css/pintuer.css">
    <link rel="stylesheet" href="./Public/Admin/css/admin.css">
<style>
    #msg{
        color: #FF0000;
    }
</style>
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
            </div>
            <br /><br />
            <form action="" method="post">
                <div class="panel">
                    <div class="panel-head"><strong>用户注册</strong></div>
                    <div class="panel-body" style="padding:30px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <label style="color: black;">学号/职工号：</label>
                                <input type="text" class="input" name="sno" placeholder="请输入学号/职工号" id='sno' />
                                <span id='msg'></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <label style="color: black;">姓名：</label>
                                <input type="text" class="input" name="username" placeholder="请输入姓名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <label style="color: black;">密码：</label>
                                <input type="password" class="input" name="pwd" placeholder="请输入密码" />
                            </div>
                        </div>
                       <div class="form-group">
                            <div class="field field-icon-right">
                                <label style="color: black;">上传头像：</label>
                                <input type="file" class="input" name="image" placeholder="请上传头像">
                            </div>
                        </div>
                        <!--注册默认的用户身份是读者-->
                        <input type="hidden" name="roleid" value="1" />
                    </div>
                    <div class="panel-foot text-center">
                        <input type="submit" class="button button-block bg-main text-big"  style="float:left; margin-right:10px;margin-left: 30px" value="注册" />
                        <input type="button"  class="button button-block bg-main text-big" value="返回" onClick="location.href='index.php?p=Admin&c=Login&a=login'" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
